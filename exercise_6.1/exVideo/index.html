<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" autofocus autocomplete="off" placeholder="Digite seu email" required><br>
    <label for="password">Senha:</label><br>
    <input type="password" id="password" placeholder="Digite sua senha" required><br>
    <label for="lembrete">Lembre-me:</label>
    <input type="checkbox" id="lembrete"><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
