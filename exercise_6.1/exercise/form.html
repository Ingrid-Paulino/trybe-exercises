<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Formulario</title>
</head>
<body>
  <form action="">
    <h1>Cadastre seu Currículo</h1>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label><br>
      <input type="text" name="nome" id="nome" maxlength="40" required><br>

      <label for="email">E-mail:</label><br>
      <input type="text" name="email" id="email" maxlength="50" required><br>
      
      <label for="cpf">CPF:</label><br>
      <input type="text" name="cpf" id="cpf" maxlength="11" required><br>
      
      <label for="cidade">Cidade:</label><br>
      <input type="text" name="cidade" id="cidade" maxlength="28" required><br>

      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required></select><br>
      
      <label for="">Moradia: <br>
      <input type="radio" name="moradia" required>casa
      <input type="radio" name="moradia" required>Apartamento<br>
      </label><br>
    </fieldset>
    <fieldset>
      <legend>Último Emprego</legend>
      <label for="resumo">Resumo do currículo:</label><br>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea><br>

      <label for="cargo">Cargo:</label><br>
      <input type="text" name="cargo" id="cargo" maxlength="500" required><br>

      <label for="">Descrição do cargo:</label><br>
      <input type="text" maxlength="500" required><br>

      <label for="data">Data de início:</label><br>
      <input type="text" name="data" id="data" required><br>
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>    
  </form>
</body>
</html>
